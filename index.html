<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poem Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

   
    <header>
        <div class="picture">
            <h1>Welcome to the poem generator</h1>
            <img src="bot.png">
        </div>
        
    </header>

    <main>
        <form id="poem-form">
            <input type="text" placeholder="Enter a topic" required autofocus class="instructions">
            <input type="submit" class="submit-button">
        </form>
        <br>
        <div class="poem" id="poem"></div>
        <br>
       
    </main>
    
    <footer>
        This project was coded by <a href="https://github.com/BerniceMlangeni" target="_blank">Bernice Chantelle Mlangeni</a> and is open source on <a href="https://github.com/BerniceMlangeni/shecodes-poem-generator" target="_blank">GitHub</a>. Hosted on <a href="https://poem-generator-xaxa.netlify.app/" target="_blank">Netlify</a>.
    </footer>

     </div>

     <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="index.js  "></script>
</body>
</html>
